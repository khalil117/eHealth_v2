<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-4">
              <div class="card">
                  <div class="header">
                      <h4 class="title">BMI</h4>
                  </div>
                  <div class="content">
                          
                          <div class="row">
                              <div class="col-md-12">
                                Weight : {{weight}} Kg <br>
                                Height : {{height}} Cm <br>
                                BMI : {{ imc }}
                              </div>
                          </div>
                          
                  </div>
              </div>
          </div>
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Interpretation of BMI</h4>
                      <p class="category"></p>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th>BMI</th>
                                      <th>Interpretation</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                      <td>+ de 40</td>
                                      <td>morbid or massive obesity</td>
                                  </tr>
                                  <tr>
                                      <td>35 à 40</td>
                                      <td>severe obesity</td>
                                  </tr>
                                  <tr>
                                      <td>30 à 35</td>
                                      <td>moderate obesity</td>
                                  </tr>
                                  <tr>
                                      <td>25 à 30</td>
                                      <td>overweight</td>
                                  </tr>
                                  <tr>
                                      <td>18.5 à 25</td>
                                      <td>normal corpulence</td>
                                  </tr>
                                  <tr>
                                      <td>16.5 à 18.5</td>
                                      <td>thinness</td>
                                  </tr>
                                  <tr>
                                      <td>- de 16.5</td>
                                      <td>famine</td>
                                  </tr>
                              </tbody>
                        </table>

                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
