<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Appointment</h4>
                        <p class="category"></p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableData.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableData.dataRows">
                                    <td>{{ row[1] | date:'dd/MM/yyyy' }}</td>
                                    <td *ngIf="row[2] == true"><span class="badge btn-success">Yes</span></td>
                                    <td *ngIf="row[2] == false"><span class="badge btn-danger">No</span></td>
                                    <td>{{ row[3] | date:'dd/MM/yyyy'}}</td>
                                    <td>{{ row[4] }}</td>
                                    <td>
                                        <button *ngIf="row[4]" id="{{row[4]}}" [ngClass]="{'btn btn-success btn-fill pe-7s-check': true}" (click)="improve(row[0])"></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
