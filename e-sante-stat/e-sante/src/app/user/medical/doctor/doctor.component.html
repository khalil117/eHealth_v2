<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-4">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Treating Doctors</h4>
                  </div>
                  <div class="content">

                          <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Specialty</label>
                                        <select class="form-control" [(ngModel)]="item.speciality">
                                            <option value="Dentist">Dentist</option>
                                            <option value="Allergists">Allergists</option>
                                            <option value="Cardiologists">Cardiologists</option>
                                            <option value="Dermatologists">Dermatologists</option>
                                            <option value="Family Physicians">Family Physicians</option>
                                            <option value="Neurologists">Neurologists</option>
                                            <option value="Radiologists">Radiologists</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> 
                                        <label>Doctor</label>
                                    <select class="form-control" placeholder="Select doctor" [ngModel]="selectedDoctor | json" (ngModelChange)="loadDoctor($event)">
                                        <option [value]="d | json" *ngFor="let d of doctors">
                                            {{ d.firstname }} {{ d.lastname }}
                                        </option>
                                    </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Currently attending doctor?</label>
                                        <input type="checkbox" [(ngModel)]="item.current">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Comment</label>
                                        <textarea class="form-control" [(ngModel)]="item.comment"></textarea>
                                    </div>
                                </div>
                            </div>

                          <button type="submit" class="btn btn-info btn-fill pull-right" (click)="add()">Add</button>
                          <div class="clearfix"></div>
                  </div>
              </div>
          </div>
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Treating Doctors</h4>
                      <p class="category"></p>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th *ngFor="let cell of tableData.headerRow">{{ cell }}</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let row of tableData.dataRows">
                                        <td>{{ row[0] }}</td>
                                        <td>{{ row[1] }}</td>
                                        <td>{{ row[2] }}</td>
                                        <td *ngIf="row[3] == true"><span class="badge btn-success">Yes</span></td>
                                        <td *ngIf="row[3    ] == false"><span class="badge btn-danger">No</span></td>
                                        <td>{{ row[4] }}</td>
                                        <td>
                                            <button *ngIf="row[5]" id="{{row[5]}}" class="btn btn-info btn-fill pe-7s-trash" (click)="delete($event)"></button>
                                        </td>
                                  </tr>
                              </tbody>
                        </table>

                  </div>
              </div>
          </div>

      </div>
  </div>
</div>
