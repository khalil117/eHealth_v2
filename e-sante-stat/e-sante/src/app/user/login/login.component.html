<div class="main-content register-bg height-100">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-4 col-md-offset-4 margin-top-10-percent">
                
                <div class="card">
                    
                    <div class="header">
                        <h4 class="title">Login</h4>
                    </div>
                    <div class="content">
                        <!-- <form> -->
                        <div class="alert alert-danger" *ngIf='error'>
                            <span>{{ error }}</span>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" [(ngModel)]="user.email">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" [(ngModel)]="user.password">
                                </div>
                            </div>
                        </div>

                        <button (click)="login()" type="submit" class="btn btn-info btn-fill pull-right">Login</button>
                        <div class="clearfix"></div>
                        <a routerLink="/register">Create an account</a>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
