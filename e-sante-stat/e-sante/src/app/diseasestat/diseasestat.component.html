<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
              <div class="header">
                  <h4 class="title">Diseases</h4>
                  <p class="category"></p>
              </div>
              <div class="content table-responsive table-full-width">
                  <table class="table table-hover table-striped">
                      <thead>
                          <tr>
                              <th *ngFor="let cell of tableData.headerRow">{{ cell }}</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let row of tableData.dataRows">
                              <td>{{ row[0] }}</td>
                              <td>{{ row[1] }}</td>
                              <td>{{ row[2] == true ? "YES":"NO" }}</td>
                              <td>{{ row[3] == true ? "YES":"NO" }}</td>
                              <td>{{ row[4] == true ? "YES":"NO" }}</td>
                              <td>{{ row[5] | date:'dd/MM/yyyy'}}</td>
                              <td>{{ row[6] | date:'dd/MM/yyyy'}}</td>
                              <td>{{ row[7] }}</td>
                              <td>
                                  <button *ngIf="row[8]" id="{{row[8]}}" class="btn btn-info btn-fill pe-7s-trash" (click)="delete($event)"></button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
        </div>
    </div>
  </div>
</div>
