<div class="main-content">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-6">
                <lbd-chart *ngIf="tailleChartData"
                  [title]="'Size / time'"
                  [subtitle]="'Size history VS time'"
                  [chartType]="tailleChartType"
                  [chartData]="tailleChartData"
                  [chartOptions]="tailleChartOptions"
                  [chartResponsive]="tailleChartResponsive"
                  [legendItems]="tailleChartLegendItems"
                  [withHr]="false"
                  >
                </lbd-chart>
            </div>

            <div class="col-md-6">
                <lbd-chart *ngIf="poidsChartData"
                  [title]="'Weight / time'"
                  [subtitle]="'Weight history VS time'"
                  [chartType]="poidsChartType"
                  [chartData]="poidsChartData"
                  [chartOptions]="poidsChartOptions"
                  [chartResponsive]="poidsChartResponsive"
                  [legendItems]="poidsChartLegendItems"
                  [withHr]="false"
                  >
                </lbd-chart>
            </div>
        </div>
    
    
            <div class="row" *ngIf="isdoctor()">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Patient request</h4>
                            <p class="category"></p>
                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData.dataRows">
                                        <td>{{ row[1] }}</td>
                           
                                        <td *ngIf="row[3] == true"><span class="badge btn-success">Yes</span></td>
                                        <td *ngIf="row[3] == false"><span class="badge btn-danger">No</span></td>
                                        <td contenteditable="true"> <a href="/login"></a> {{ row[4] }}</td>
                                        <td> {{ row[5] }}</td>
                                        <td>  {{ row[6] }}</td>
                                        <td>
                                            <button *ngIf="row[4]" id="{{row[7]}}" [ngClass]="{'btn btn-success btn-fill pe-7s-check': true}" (click)="improve(row[0])"></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
    
                        </div>
                    </div>
                </div>
    
            </div>


            <div class="row" *ngIf="isImproved()">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Patient Information</h4>
                            <p class="category"></p>
                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableData.dataRows">
                                        <td>{{ row[1] }}</td>
                                        <td>{{ row[2] }}</td>
 
                                    </tr>
                                </tbody>
                            </table>
    
                        </div>
                    </div>
                </div>
    
            </div>

        </div>
    </div>
